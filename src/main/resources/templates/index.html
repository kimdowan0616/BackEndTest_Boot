<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<body>
<table>
    <tr>
        <th>Seq</th>
        <th>Title</th>
        <th>Author</th>
        <th>Isbn</th>
        <th>Genre</th>
        <th>CreatedAt</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tr th:each="book, bookState:${books}" >
        <td th:text="${bookState.count}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.genre}"></td>
        <td th:text="${book.createdAt}"></td>
        <td><a th:href="@{/bookspage/edit/{id}(id=${book.id})}">Update</a></td>
        <td><a th:href="@{/bookspage/delete/{id}(id=${book.id})}">Delete</a></td>

    </tr>
</table>
<p><a href="/bookspage/signup">Insert</a></p>
</body>
</html>
